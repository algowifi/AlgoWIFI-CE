<!DOCTYPE html>
<html lang="en">

<head>
    <title>AlgoWifi Rest login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" crossorigin="anonymous">
        var code = 0000000; //TODO: SET OWN CODE!!
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                const obj = JSON.parse(this.responseText);
                document.getElementById("campaignImage").src = obj['image'];
            }
        };
        xhttp.open("POST", "https://algowifi.com/algowifi/algowifiRest.php", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("identity="+code);
    </script>
</head>

<body>
    <img id="campaignImage" />
</body>

</html>
